<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L·ªãch S·ª≠ Vi·ªát Nam - Timeline Interactive</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #e74c3c;
            --accent: #3498db;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Merriweather', serif;
            background: #f8f9fa;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: 100vh;
        }

        #map {
            height: 100vh;
            z-index: 1;
        }

        .timeline-container {
            padding: 2rem;
            overflow-y: auto;
            position: relative;
        }

        .timeline {
            position: relative;
            padding: 2rem 0;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            width: 4px;
            height: 100%;
            background: var(--accent);
            transform: translateX(-50%);
        }

        .event-card {
            background: white;
            padding: 1.5rem;
            margin: 2rem 0;
            border-radius: 10px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.1);
            transform-style: preserve-3d;
            transition: all 0.3s ease;
            position: relative;
            width: 400px;
        }

        .event-card:hover {
            transform: translateY(-5px) rotateX(5deg);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .event-date {
            font-size: 1.2rem;
            color: var(--secondary);
            margin-bottom: 0.5rem;
        }

        .event-location {
            color: var(--accent);
            margin: 0.5rem 0;
        }

        .participants {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .participant {
            background: #ecf0f1;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .marker {
            background: var(--secondary);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .marker:hover {
            transform: scale(1.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="map"></div>
        <div class="timeline-container">
            <div class="timeline" id="timeline"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Database s·ª± ki·ªán (c√≥ th·ªÉ ch·ªânh s·ª≠a t·∫°i ƒë√¢y)
        const historicalEvents = [
            {
                date: "2/9/1945",
                title: "Qu·ªëc kh√°nh n∆∞·ªõc VNDCCH",
                location: {
                    name: "Qu·∫£ng tr∆∞·ªùng Ba ƒê√¨nh, H√† N·ªôi",
                    lat: 21.036389, 
                    lng: 105.836111
                },
                content: "Ch·ªß t·ªãch H·ªì Ch√≠ Minh ƒë·ªçc b·∫£n Tuy√™n ng√¥n ƒê·ªôc l·∫≠p khai sinh n∆∞·ªõc Vi·ªát Nam D√¢n ch·ªß C·ªông h√≤a",
                participants: ["H·ªì Ch√≠ Minh", "V√µ Nguy√™n Gi√°p", "Tr∆∞·ªùng Chinh", "Nh√¢n d√¢n H√† N·ªôi"]
            },
            {
                date: "7/5/1954",
                title: "Chi·∫øn th·∫Øng ƒêi·ªán Bi√™n Ph·ªß",
                location: {
                    name: "ƒêi·ªán Bi√™n Ph·ªß",
                    lat: 21.386667, 
                    lng: 103.015556
                },
                content: "Qu√¢n ƒë·ªôi Vi·ªát Minh gi√†nh chi·∫øn th·∫Øng quy·∫øt ƒë·ªãnh k·∫øt th√∫c chi·∫øn tranh ƒê√¥ng D∆∞∆°ng",
                participants: ["V√µ Nguy√™n Gi√°p", "Ho√†ng VƒÉn Th√°i", "ƒê·∫°i ƒëo√†n 308"]
            }
        ];

        // Kh·ªüi t·∫°o b·∫£n ƒë·ªì
        const map = L.map('map').setView([16, 106], 5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // T·∫°o timeline
        const timeline = document.getElementById('timeline');
        
        historicalEvents.forEach((event, index) => {
            // Th√™m marker tr√™n b·∫£n ƒë·ªì
            const marker = L.marker([event.location.lat, event.location.lng])
                .bindPopup(`<b>${event.title}</b><br>${event.date}`)
                .addTo(map);

            // T·∫°o th·∫ª s·ª± ki·ªán
            const eventCard = document.createElement('div');
            eventCard.className = 'event-card';
            eventCard.innerHTML = `
                <div class="event-date">üìÖ ${event.date}</div>
                <h2>${event.title}</h2>
                <div class="event-location">üìç ${event.location.name}</div>
                <p>${event.content}</p>
                <div class="participants">
                    ${event.participants.map(p => `<span class="participant">üë§ ${p}</span>`).join('')}
                </div>
            `;

            // Th√™m hi·ªáu ·ª©ng t∆∞∆°ng t√°c
            eventCard.addEventListener('mouseenter', () => {
                marker.openPopup();
                map.flyTo([event.location.lat, event.location.lng], 7);
            });

            timeline.appendChild(eventCard);
        });
    </script>
</body>
</html>
