<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang cá nhân của [TÊN BẠN]</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 20px auto;
            display: block;
            object-fit: cover;
        }
        .section {
            margin: 30px 0;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/150" alt="Ảnh đại diện" class="profile-img">
        <h1>Xin chào, tôi là [TÊN BẠN]</h1>
        
        <div class="section">
            <h2>Giới thiệu</h2>
            <p>Đây là trang web cá nhân của tôi. Tôi đam mê công nghệ và thiết kế web!</p>
        </div>

        <div class="section">
            <h2>Liên hệ</h2>
            <ul>
                <li>Email: <a href="mailto:youremail@example.com">youremail@example.com</a></li>
                <li>GitHub: <a href="https://github.com/username">github.com/username</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
